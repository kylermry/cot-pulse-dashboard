<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - COT Pulse</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-dark: #0b0f1a;
            --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.08);
            --text: #e5e7eb;
            --muted: #9ca3af;
            --blue: #0ea5e9;
            --blue-deep: #0284c7;
            --green: #10b981;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
            background: var(--bg-dark);
            color: var(--text);
        }

        /* Background video */
        .bg-video {
            position: fixed;
            inset: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -2;
        }

        /* Fallback background image */
        .bg-image {
            position: fixed;
            inset: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -3;
            opacity: 0.15;
        }

        /* Overlay for readability */
        .bg-overlay {
            position: fixed;
            inset: 0;
            background:
                radial-gradient(circle at top right, rgba(14, 165, 233, 0.12), transparent 60%),
                radial-gradient(circle at bottom left, rgba(6, 182, 212, 0.08), transparent 50%),
                rgba(11, 15, 26, 0.88);
            z-index: -1;
        }

        /* Layout */
        .signup-wrapper {
            min-height: 100vh;
            display: grid;
            place-items: center;
            padding: 20px;
        }

        /* Glass card */
        .signup-card {
            width: 100%;
            max-width: 420px;
            padding: 40px;
            background: linear-gradient(
                180deg,
                rgba(255, 255, 255, 0.06),
                rgba(255, 255, 255, 0.02)
            );
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            box-shadow:
                0 40px 80px rgba(0, 0, 0, 0.5),
                0 0 0 1px rgba(255, 255, 255, 0.05) inset;
            animation: cardFadeIn 0.5s ease-out;
        }

        @keyframes cardFadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Logo */
        .logo {
            display: block;
            height: 80px;
            margin: 0 auto 24px;
            filter: drop-shadow(0 0 24px rgba(14, 165, 233, 0.35));
        }

        /* Text */
        h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 6px;
            text-align: center;
        }

        .subtitle {
            color: var(--muted);
            font-size: 14px;
            margin-bottom: 32px;
            text-align: center;
        }

        /* Form */
        form {
            display: flex;
            flex-direction: column;
        }

        label {
            font-size: 13px;
            font-weight: 500;
            color: var(--muted);
            margin-bottom: 8px;
        }

        input[type="email"],
        input[type="password"],
        input[type="text"] {
            width: 100%;
            padding: 14px 16px;
            margin-bottom: 20px;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.04);
            border: 1px solid var(--glass-border);
            color: var(--text);
            font-size: 14px;
            font-family: inherit;
            outline: none;
            transition: all 0.2s ease;
        }

        input::placeholder {
            color: #6b7280;
        }

        input:hover {
            border-color: rgba(255, 255, 255, 0.15);
        }

        input:focus {
            border-color: var(--blue);
            background: rgba(14, 165, 233, 0.05);
            box-shadow: 0 0 0 3px rgba(14, 165, 233, 0.15);
        }

        /* Checkbox row */
        .terms {
            display: flex;
            align-items: flex-start;
            gap: 10px;
            margin-bottom: 24px;
            font-size: 13px;
            color: var(--muted);
        }

        .terms input[type="checkbox"] {
            width: 16px;
            height: 16px;
            margin: 2px 0 0 0;
            accent-color: var(--blue);
            cursor: pointer;
            flex-shrink: 0;
        }

        .terms label {
            margin: 0;
            cursor: pointer;
            line-height: 1.4;
        }

        /* Links */
        a {
            color: var(--blue);
            text-decoration: none;
            font-size: 13px;
            transition: color 0.2s;
        }

        a:hover {
            color: #38bdf8;
        }

        /* Button */
        .btn-submit {
            width: 100%;
            padding: 14px 24px;
            border-radius: 12px;
            border: none;
            font-size: 15px;
            font-weight: 600;
            font-family: inherit;
            cursor: pointer;
            color: white;
            background: linear-gradient(135deg, var(--blue), var(--blue-deep));
            box-shadow: 0 12px 30px rgba(14, 165, 233, 0.3);
            transition: all 0.2s ease;
            position: relative;
            overflow: hidden;
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 16px 40px rgba(14, 165, 233, 0.4);
        }

        .btn-submit:active {
            transform: translateY(0);
        }

        .btn-submit:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .btn-submit.loading {
            color: transparent;
        }

        .btn-submit.loading::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            margin: -10px 0 0 -10px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        .btn-submit.success {
            background: var(--green);
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Divider */
        .divider {
            display: flex;
            align-items: center;
            gap: 16px;
            margin: 28px 0;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--glass-border);
        }

        .divider span {
            font-size: 12px;
            color: var(--muted);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        /* Social buttons */
        .social-buttons {
            display: flex;
            gap: 12px;
        }

        .btn-social {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.04);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            color: var(--text);
            font-size: 14px;
            font-weight: 500;
            font-family: inherit;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .btn-social:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 255, 255, 0.15);
        }

        .btn-social svg {
            width: 18px;
            height: 18px;
        }

        /* Footer */
        .footer {
            display: block;
            margin-top: 28px;
            text-align: center;
            font-size: 14px;
            color: var(--muted);
        }

        /* Back link */
        .back-link {
            position: fixed;
            top: 28px;
            left: 28px;
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--muted);
            font-size: 14px;
            text-decoration: none;
            transition: color 0.2s;
            z-index: 10;
        }

        .back-link:hover {
            color: var(--text);
        }

        .back-link svg {
            width: 18px;
            height: 18px;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .signup-card {
                padding: 32px 24px;
            }

            .social-buttons {
                flex-direction: column;
            }

            .back-link {
                top: 16px;
                left: 16px;
            }
        }
    </style>
</head>
<body>
    <!-- Background video (optional - falls back to image) -->
    <video class="bg-video" autoplay muted loop playsinline>
        <source src="video/cotpulse-bg.mp4" type="video/mp4">
    </video>

    <!-- Fallback background image -->
    <img src="assets/world.png" alt="" class="bg-image">

    <!-- Overlay -->
    <div class="bg-overlay"></div>

    <!-- Back link -->
    <a href="/dashboard" class="back-link">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M19 12H5M12 19l-7-7 7-7"/>
        </svg>
        Back to Dashboard
    </a>

    <!-- Sign Up -->
    <main class="signup-wrapper">
        <section class="signup-card">
            <img src="assets/pulse (3).png" alt="COT Pulse" class="logo">

            <h1>Create your account</h1>
            <p class="subtitle">Start tracking institutional positions</p>

            <form id="signupForm">
                <label for="name">Full Name</label>
                <input type="text" id="name" placeholder="John Doe" required>

                <label for="email">Email</label>
                <input type="email" id="email" placeholder="you@institution.com" required>

                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Create a password" required>

                <div class="terms">
                    <input type="checkbox" id="terms" required>
                    <label for="terms">I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></label>
                </div>

                <div id="errorMsg" style="display:none; background:rgba(239,68,68,0.1); border:1px solid rgba(239,68,68,0.3); color:#f87171; padding:12px 16px; border-radius:10px; margin-bottom:20px; font-size:14px;"></div>

                <button type="submit" class="btn-submit" id="submitBtn">Create Account</button>
            </form>

            <div class="divider">
                <span>or sign up with</span>
            </div>

            <div class="social-buttons">
                <button type="button" class="btn-social">
                    <svg viewBox="0 0 24 24">
                        <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                        <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                        <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                        <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                    </svg>
                    Google
                </button>
                <button type="button" class="btn-social">
                    <svg viewBox="0 0 24 24" fill="currentColor">
                        <path d="M18.71 19.5c-.83 1.24-1.71 2.45-3.05 2.47-1.34.03-1.77-.79-3.29-.79-1.53 0-2 .77-3.27.82-1.31.05-2.3-1.32-3.14-2.53C4.25 17 2.94 12.45 4.7 9.39c.87-1.52 2.43-2.48 4.12-2.51 1.28-.02 2.5.87 3.29.87.78 0 2.26-1.07 3.81-.91.65.03 2.47.26 3.64 1.98-.09.06-2.17 1.28-2.15 3.81.03 3.02 2.65 4.03 2.68 4.04-.03.07-.42 1.44-1.38 2.83M13 3.5c.73-.83 1.94-1.46 2.94-1.5.13 1.17-.34 2.35-1.04 3.19-.69.85-1.83 1.51-2.95 1.42-.15-1.15.41-2.35 1.05-3.11z"/>
                    </svg>
                    Apple
                </button>
            </div>

            <span class="footer">
                Already have an account? <a href="/login">Sign in</a>
            </span>
        </section>
    </main>

    <script>
        const API_URL = 'https://cot-pulse-backend-production.up.railway.app';

        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const button = document.getElementById('submitBtn');
            const errorMsg = document.getElementById('errorMsg');

            // Get form values
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;

            // Hide previous errors
            errorMsg.style.display = 'none';

            // Validate
            if (password.length < 8) {
                errorMsg.textContent = 'Password must be at least 8 characters';
                errorMsg.style.display = 'block';
                return;
            }

            button.disabled = true;
            button.classList.add('loading');

            try {
                const response = await fetch(`${API_URL}/api/auth/signup`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ name, email, password })
                });

                const data = await response.json();

                if (data.success) {
                    // Store token and user data
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));

                    button.classList.remove('loading');
                    button.classList.add('success');
                    button.textContent = 'Account Created!';

                    // Redirect to dashboard
                    setTimeout(() => {
                        window.location.href = '/dashboard';
                    }, 600);
                } else {
                    throw new Error(data.error || 'Signup failed');
                }
            } catch (error) {
                button.classList.remove('loading');
                button.disabled = false;
                errorMsg.textContent = error.message || 'Something went wrong. Please try again.';
                errorMsg.style.display = 'block';
            }
        });
    </script>
</body>
</html>
