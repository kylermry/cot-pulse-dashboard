<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COT Pulse - Institutional Positioning Intelligence</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0B0F17;
            --text-primary: #E6E9F0;
            --text-secondary: #9AA3B2;
            --accent-primary: #3b82f6;
            --accent-secondary: #06b6d4;
            --accent-gradient: linear-gradient(135deg, #3b82f6 0%, #06b6d4 100%);
            --accent-glow: rgba(59, 130, 246, 0.5);
            --glass-bg: rgba(15, 20, 32, 0.7);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        html, body {
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            transition: opacity 0.5s ease;
        }

        /* Landing Container */
        .landing-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Video Background */
        .background-video {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            transform: translate(-50%, -50%);
            z-index: -2;
            object-fit: contain;
        }

        /* Gradient Overlay */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background:
                radial-gradient(ellipse at center, transparent 0%, var(--bg-primary) 70%),
                linear-gradient(180deg, rgba(11, 15, 23, 0.3) 0%, rgba(11, 15, 23, 0.6) 50%, rgba(11, 15, 23, 0.9) 100%);
        }

        /* Vignette Effect */
        .vignette {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            box-shadow: inset 0 0 200px 60px var(--bg-primary);
            pointer-events: none;
        }

        /* Content */
        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            z-index: 1;
            padding: 2rem;
        }

        /* Logo */
        .logo {
            width: 180px;
            max-width: 60vw;
            height: auto;
            margin-bottom: 0.75rem;
            opacity: 0;
            transform: translateY(-20px);
            animation: fadeInDown 1s ease 0.5s forwards;
        }

        @keyframes fadeInDown {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Tagline */
        .tagline {
            font-size: 1.125rem;
            color: var(--text-secondary);
            margin-bottom: 3rem;
            opacity: 0;
            animation: fadeIn 1s ease 1s forwards;
            letter-spacing: 0.05em;
            font-weight: 300;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        /* Enter Button */
        .enter-button {
            position: relative;
            padding: 1rem 3rem;
            font-size: 1.125rem;
            font-weight: 600;
            font-family: inherit;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            color: var(--text-primary);
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            cursor: pointer;
            overflow: hidden;
            opacity: 0;
            transform: scale(0.95);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
        }

        .enter-button.visible {
            opacity: 1;
            transform: scale(1);
        }

        /* Button Glow Effect */
        .enter-button::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: var(--accent-gradient);
            border-radius: 14px;
            z-index: -1;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .enter-button::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--glass-bg);
            border-radius: 11px;
            z-index: -1;
        }

        .enter-button:hover {
            transform: scale(1.05);
            border-color: var(--accent-primary);
            box-shadow:
                0 0 30px var(--accent-glow),
                0 0 60px rgba(6, 182, 212, 0.3);
        }

        .enter-button:hover::before {
            opacity: 1;
        }

        .enter-button:active {
            transform: scale(0.98);
        }

        /* Pulse Animation for Button */
        .enter-button.visible {
            animation: pulse 2s ease-in-out infinite 3.5s;
        }

        @keyframes pulse {
            0%, 100% {
                box-shadow: 0 0 0 0 rgba(59, 130, 246, 0);
            }
            50% {
                box-shadow: 0 0 20px 5px rgba(59, 130, 246, 0.3);
            }
        }

        .enter-button:hover {
            animation: none;
        }

        /* Subtle Particles Effect */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: var(--accent-primary);
            border-radius: 50%;
            opacity: 0;
            animation: float 8s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% {
                opacity: 0;
                transform: translateY(100vh) scale(0);
            }
            10% {
                opacity: 0.6;
            }
            90% {
                opacity: 0.6;
            }
            100% {
                opacity: 0;
                transform: translateY(-100vh) scale(1);
            }
        }

        /* Loading fallback */
        .video-fallback {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -3;
            background:
                radial-gradient(ellipse at 30% 20%, rgba(59, 130, 246, 0.15) 0%, transparent 50%),
                radial-gradient(ellipse at 70% 80%, rgba(6, 182, 212, 0.1) 0%, transparent 50%),
                var(--bg-primary);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .logo {
                width: 140px;
            }

            .tagline {
                font-size: 0.9rem;
                margin-bottom: 2rem;
            }

            .enter-button {
                padding: 0.75rem 2rem;
                font-size: 0.95rem;
            }
        }

        @media (max-width: 480px) {
            .logo {
                width: 120px;
            }

            .tagline {
                font-size: 0.8rem;
            }

            .enter-button {
                padding: 0.625rem 1.75rem;
                font-size: 0.875rem;
            }
        }

        /* Prefers reduced motion */
        @media (prefers-reduced-motion: reduce) {
            .enter-button,
            .logo,
            .tagline {
                animation: none;
                opacity: 1;
                transform: none;
            }

            .enter-button.visible {
                animation: none;
            }

            .particle {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="landing-container">
        <!-- Fallback Background -->
        <div class="video-fallback"></div>

        <!-- Video Background -->
        <video
            autoplay
            muted
            loop
            playsinline
            class="background-video"
            id="bg-video"
            poster="./assets/pulse (3).png"
        >
            <source src="./assets/pulsevideo.mp4" type="video/mp4">
        </video>

        <!-- Overlay -->
        <div class="overlay"></div>
        <div class="vignette"></div>

        <!-- Particles -->
        <div class="particles" id="particles"></div>

        <!-- Content -->
        <div class="content">
            <img src="./assets/pulse (3).png" alt="COT Pulse" class="logo">
            <p class="tagline">Institutional Positioning Intelligence</p>
            <button id="enter-btn" class="enter-button">
                Enter
            </button>
        </div>
    </div>

    <script>
        // Create floating particles
        function createParticles() {
            const container = document.getElementById('particles');
            const particleCount = 20;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 8 + 's';
                particle.style.animationDuration = (Math.random() * 4 + 6) + 's';

                // Random colors between accent colors
                const colors = ['#3b82f6', '#06b6d4', '#60a5fa', '#22d3ee'];
                particle.style.background = colors[Math.floor(Math.random() * colors.length)];
                particle.style.width = (Math.random() * 3 + 1) + 'px';
                particle.style.height = particle.style.width;

                container.appendChild(particle);
            }
        }

        // Fade in button after 3 seconds
        function showEnterButton() {
            const btn = document.getElementById('enter-btn');
            btn.classList.add('visible');
        }

        // Handle enter button click
        function handleEnter() {
            // Fade out the page
            document.body.style.opacity = '0';

            // Redirect after fade animation
            setTimeout(() => {
                window.location.href = '/dashboard';
            }, 500);
        }

        // Ensure video plays on mobile
        function initVideo() {
            const video = document.getElementById('bg-video');

            // Try to play video
            const playPromise = video.play();

            if (playPromise !== undefined) {
                playPromise.catch(error => {
                    // Autoplay was prevented, video will show poster
                    console.log('Video autoplay prevented:', error);
                });
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            createParticles();
            initVideo();

            // Show enter button after 3 seconds
            setTimeout(showEnterButton, 3000);

            // Attach click handler
            document.getElementById('enter-btn').addEventListener('click', handleEnter);

            // Also allow Enter key to proceed
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Enter') {
                    const btn = document.getElementById('enter-btn');
                    if (btn.classList.contains('visible')) {
                        handleEnter();
                    }
                }
            });
        });
    </script>
</body>
</html>
