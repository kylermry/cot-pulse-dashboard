<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COT Pulse | Institutional Positioning Intelligence</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif;
            background: #020617;
            color: #ffffff;
            min-height: 100vh;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Animated Background */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
        }

        /* Grid Pattern */
        .grid-pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                linear-gradient(rgba(6, 182, 212, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(6, 182, 212, 0.03) 1px, transparent 1px);
            background-size: 60px 60px;
            opacity: 0.5;
        }

        /* Market Curves SVG */
        .market-curves {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 60%;
            opacity: 0.15;
        }

        .curve-line {
            fill: none;
            stroke: url(#curveGradient);
            stroke-width: 2;
            stroke-linecap: round;
        }

        .curve-line-1 {
            stroke-dasharray: 2000;
            stroke-dashoffset: 2000;
            animation: drawCurve 4s ease-out forwards;
        }

        .curve-line-2 {
            stroke-dasharray: 2000;
            stroke-dashoffset: 2000;
            animation: drawCurve 4s ease-out 0.5s forwards;
            opacity: 0.6;
        }

        .curve-line-3 {
            stroke-dasharray: 2000;
            stroke-dashoffset: 2000;
            animation: drawCurve 4s ease-out 1s forwards;
            opacity: 0.3;
        }

        @keyframes drawCurve {
            to {
                stroke-dashoffset: 0;
            }
        }

        /* Heartbeat Line */
        .heartbeat-container {
            position: absolute;
            top: 50%;
            left: 0;
            width: 100%;
            height: 200px;
            transform: translateY(-50%);
            opacity: 0.08;
            overflow: hidden;
        }

        .heartbeat-line {
            position: absolute;
            top: 50%;
            left: -100%;
            width: 200%;
            height: 2px;
            background: linear-gradient(90deg,
                transparent 0%,
                transparent 40%,
                #06b6d4 45%,
                #06b6d4 46%,
                transparent 46.5%,
                transparent 47%,
                #06b6d4 47.5%,
                #06b6d4 50%,
                transparent 50.5%,
                transparent 52%,
                #06b6d4 52.5%,
                #06b6d4 53%,
                transparent 53.5%,
                transparent 100%
            );
            animation: heartbeatMove 4s linear infinite;
        }

        @keyframes heartbeatMove {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(50%);
            }
        }

        /* Data Particles */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: #06b6d4;
            border-radius: 50%;
            opacity: 0;
            animation: particleFloat 8s ease-in-out infinite;
        }

        @keyframes particleFloat {
            0%, 100% {
                opacity: 0;
                transform: translateY(100vh) scale(0);
            }
            10% {
                opacity: 0.6;
                transform: translateY(80vh) scale(1);
            }
            90% {
                opacity: 0.6;
                transform: translateY(20vh) scale(1);
            }
            100% {
                opacity: 0;
                transform: translateY(0) scale(0);
            }
        }

        /* Radial Gradient Overlay */
        .radial-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 150%;
            height: 150%;
            background: radial-gradient(ellipse at center,
                rgba(6, 182, 212, 0.08) 0%,
                transparent 50%);
            pointer-events: none;
        }

        /* Main Content */
        .content {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding: 40px;
        }

        /* Logo Container */
        .logo-container {
            position: relative;
            margin-bottom: 32px;
        }

        /* Cyan Glow behind logo */
        .logo-glow {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 280px;
            height: 280px;
            background: radial-gradient(circle, rgba(6, 182, 212, 0.2) 0%, transparent 70%);
            filter: blur(40px);
            animation: glowPulse 3s ease-in-out infinite;
        }

        @keyframes glowPulse {
            0%, 100% {
                opacity: 0.6;
                transform: translate(-50%, -50%) scale(1);
            }
            50% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1.1);
            }
        }

        /* Logo Image */
        .logo-img {
            position: relative;
            width: 220px;
            height: auto;
            z-index: 1;
            opacity: 0;
            filter: drop-shadow(0 0 30px rgba(6, 182, 212, 0.4));
            animation: logoFadeIn 1.2s ease-out 0.3s forwards;
        }

        @keyframes logoFadeIn {
            0% {
                opacity: 0;
                transform: scale(0.9) translateY(20px);
            }
            100% {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        /* Tagline */
        .tagline {
            font-size: 15px;
            font-weight: 400;
            letter-spacing: 3px;
            text-transform: uppercase;
            color: #64748b;
            margin-bottom: 48px;
            opacity: 0;
            animation: fadeInUp 0.8s ease-out 1.2s forwards;
        }

        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Enter Button */
        .enter-btn {
            position: relative;
            padding: 18px 56px;
            font-family: 'Inter', sans-serif;
            font-size: 13px;
            font-weight: 600;
            letter-spacing: 3px;
            text-transform: uppercase;
            color: #ffffff;
            text-decoration: none;
            background: linear-gradient(135deg, #0891b2 0%, #06b6d4 50%, #22d3ee 100%);
            border: none;
            border-radius: 4px;
            cursor: pointer;
            overflow: hidden;
            opacity: 0;
            animation: fadeInUp 0.8s ease-out 1.4s forwards;
            transition: all 0.3s ease;
            box-shadow:
                0 4px 20px rgba(6, 182, 212, 0.3),
                0 0 0 1px rgba(6, 182, 212, 0.1);
        }

        .enter-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg,
                transparent,
                rgba(255, 255, 255, 0.2),
                transparent);
            transition: left 0.5s ease;
        }

        .enter-btn:hover {
            transform: translateY(-2px);
            box-shadow:
                0 8px 30px rgba(6, 182, 212, 0.4),
                0 0 0 1px rgba(6, 182, 212, 0.2),
                0 0 60px rgba(6, 182, 212, 0.2);
        }

        .enter-btn:hover::before {
            left: 100%;
        }

        .enter-btn:active {
            transform: translateY(0) scale(0.98);
            box-shadow:
                0 2px 10px rgba(6, 182, 212, 0.3),
                0 0 0 1px rgba(6, 182, 212, 0.1);
        }

        /* Subtle bottom accent */
        .bottom-accent {
            position: fixed;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            gap: 8px;
            opacity: 0;
            animation: fadeIn 1s ease-out 2s forwards;
        }

        .accent-dot {
            width: 6px;
            height: 6px;
            background: #06b6d4;
            border-radius: 50%;
            animation: dotPulse 2s ease-in-out infinite;
        }

        .accent-text {
            font-size: 11px;
            font-weight: 500;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: #475569;
        }

        @keyframes dotPulse {
            0%, 100% {
                opacity: 0.4;
                transform: scale(1);
            }
            50% {
                opacity: 1;
                transform: scale(1.2);
            }
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .logo-img {
                width: 160px;
            }

            .logo-glow {
                width: 200px;
                height: 200px;
            }

            .tagline {
                font-size: 12px;
                letter-spacing: 2px;
                margin-bottom: 40px;
            }

            .enter-btn {
                padding: 16px 44px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <!-- Animated Background -->
    <div class="background">
        <!-- Grid Pattern -->
        <div class="grid-pattern"></div>

        <!-- Market Curves -->
        <svg class="market-curves" viewBox="0 0 1440 600" preserveAspectRatio="none">
            <defs>
                <linearGradient id="curveGradient" x1="0%" y1="0%" x2="100%" y2="0%">
                    <stop offset="0%" stop-color="#06b6d4" stop-opacity="0" />
                    <stop offset="50%" stop-color="#06b6d4" stop-opacity="1" />
                    <stop offset="100%" stop-color="#06b6d4" stop-opacity="0" />
                </linearGradient>
            </defs>
            <path class="curve-line curve-line-1" d="M0,400 Q200,350 400,380 T800,320 T1200,360 T1440,300" />
            <path class="curve-line curve-line-2" d="M0,450 Q300,400 500,420 T900,380 T1200,400 T1440,350" />
            <path class="curve-line curve-line-3" d="M0,500 Q250,480 450,490 T850,450 T1150,470 T1440,420" />
        </svg>

        <!-- Heartbeat Line -->
        <div class="heartbeat-container">
            <div class="heartbeat-line"></div>
        </div>

        <!-- Data Particles -->
        <div class="particles" id="particles"></div>

        <!-- Radial Overlay -->
        <div class="radial-overlay"></div>
    </div>

    <!-- Main Content -->
    <div class="content">
        <div class="logo-container">
            <div class="logo-glow"></div>
            <img src="assets/pulse (3).png" alt="COT Pulse" class="logo-img">
        </div>

        <p class="tagline">Institutional Positioning Intelligence</p>

        <a href="/dashboard" class="enter-btn">Enter Platform</a>
    </div>

    <!-- Bottom Accent -->
    <div class="bottom-accent">
        <div class="accent-dot"></div>
        <span class="accent-text">Live Data Connected</span>
    </div>

    <script>
        // Generate subtle data particles
        const particlesContainer = document.getElementById('particles');
        const particleCount = 20;

        for (let i = 0; i < particleCount; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 8 + 's';
            particle.style.animationDuration = (6 + Math.random() * 4) + 's';
            particlesContainer.appendChild(particle);
        }
    </script>
</body>
</html>
