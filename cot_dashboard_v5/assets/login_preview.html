<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cot Pulse – Login</title>
  <style>
    :root {
      --bg: #0b0f1a;
      --card: #0f1629;
      --border: rgba(255,255,255,0.06);
      --text: #e5e7eb;
      --muted: #9ca3af;
      --blue: #0ea5e9;
      --blue-deep: #0284c7;
    }
    * {
      box-sizing: border-box;
      font-family: Inter, system-ui, -apple-system, BlinkMacSystemFont;
    }
    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at top, #0f1b3d, var(--bg));
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--text);
    }
    .background-glow {
      position: absolute;
      width: 500px;
      height: 500px;
      background: radial-gradient(circle, rgba(14,165,233,0.15), transparent 70%);
      filter: blur(80px);
      top: -150px;
      right: -150px;
    }
    .login-container {
      position: relative;
      z-index: 1;
    }
    .login-card {
      width: 420px;
      padding: 36px;
      background: linear-gradient(180deg, rgba(255,255,255,0.04), rgba(255,255,255,0.01));
      border: 1px solid var(--border);
      border-radius: 16px;
      backdrop-filter: blur(12px);
      box-shadow: 0 20px 60px rgba(0,0,0,0.6);
    }
    .logo {
      height: 44px;
      margin-bottom: 20px;
      background: linear-gradient(135deg, var(--blue), var(--blue-deep));
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: 700;
      font-size: 18px;
      padding: 8px 16px;
      width: fit-content;
    }
    h1 {
      margin: 0;
      font-size: 22px;
    }
    .subtitle {
      margin: 6px 0 24px;
      color: var(--muted);
      font-size: 14px;
    }
    label {
      font-size: 13px;
      color: var(--muted);
      margin-bottom: 6px;
      display: block;
    }
    input {
      width: 100%;
      padding: 12px 14px;
      margin-bottom: 16px;
      border-radius: 10px;
      background: rgba(255,255,255,0.03);
      border: 1px solid var(--border);
      color: var(--text);
      outline: none;
    }
    input::placeholder {
      color: #6b7280;
    }
    input:focus {
      border-color: var(--blue);
      box-shadow: 0 0 0 1px rgba(14,165,233,0.4);
    }
    .row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    .remember {
      font-size: 13px;
      color: var(--muted);
      display: flex;
      align-items: center;
      gap: 6px;
      cursor: pointer;
    }
    .remember input[type="checkbox"] {
      width: auto;
      margin: 0;
      cursor: pointer;
    }
    .link {
      font-size: 13px;
      color: var(--blue);
      text-decoration: none;
    }
    .link:hover {
      text-decoration: underline;
    }
    button {
      width: 100%;
      padding: 14px;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      font-weight: 600;
      font-size: 14px;
      background: linear-gradient(135deg, var(--blue), var(--blue-deep));
      color: #fff;
      box-shadow: 0 10px 30px rgba(14,165,233,0.35);
      transition: transform 0.2s;
    }
    button:hover {
      transform: translateY(-1px);
    }
    .footer-text {
      margin-top: 22px;
      text-align: center;
      font-size: 13px;
      color: var(--muted);
    }
    .footer-text a {
      color: var(--blue);
      text-decoration: none;
    }
    .footer-text a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="background-glow"></div>
  <div class="login-container">
    <div class="login-card">
      <div class="logo">COT PULSE</div>
      <h1>Welcome back</h1>
      <p class="subtitle">Sign in to Cot Pulse</p>
      <form onsubmit="event.preventDefault();">
        <label>Email</label>
        <input type="email" placeholder="you@institution.com" />
        <label>Password</label>
        <input type="password" placeholder="••••••••" />
        <div class="row">
          <label class="remember">
            <input type="checkbox" />
            Remember me
          </label>
          <a href="#" class="link">Forgot password?</a>
        </div>
        <button type="submit">Sign In</button>
      </form>
      <p class="footer-text">
        Don't have access?
        <a href="#">Request an invite</a>
      </p>
    </div>
  </div>
</body>
</html>
