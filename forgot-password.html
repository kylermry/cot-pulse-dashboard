<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - COT Pulse</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-dark: #0b0f1a;
            --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.08);
            --text: #e5e7eb;
            --muted: #9ca3af;
            --blue: #0ea5e9;
            --blue-deep: #0284c7;
            --green: #10b981;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            height: 100vh;
            overflow: hidden;
            background: var(--bg-dark);
            color: var(--text);
        }

        /* Background image */
        .bg-image {
            position: fixed;
            inset: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -3;
            opacity: 0.15;
        }

        /* Overlay for readability */
        .bg-overlay {
            position: fixed;
            inset: 0;
            background:
                radial-gradient(circle at top right, rgba(14, 165, 233, 0.12), transparent 60%),
                radial-gradient(circle at bottom left, rgba(6, 182, 212, 0.08), transparent 50%),
                rgba(11, 15, 26, 0.88);
            z-index: -1;
        }

        /* Layout */
        .page-wrapper {
            height: 100vh;
            display: grid;
            place-items: center;
            padding: 20px;
        }

        /* Glass card */
        .card {
            width: 100%;
            max-width: 420px;
            padding: 40px;
            background: linear-gradient(
                180deg,
                rgba(255, 255, 255, 0.06),
                rgba(255, 255, 255, 0.02)
            );
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            box-shadow:
                0 40px 80px rgba(0, 0, 0, 0.5),
                0 0 0 1px rgba(255, 255, 255, 0.05) inset;
            animation: cardFadeIn 0.5s ease-out;
        }

        @keyframes cardFadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Logo */
        .logo {
            display: block;
            height: 80px;
            margin: 0 auto 24px;
            filter: drop-shadow(0 0 24px rgba(14, 165, 233, 0.35));
        }

        /* Text */
        h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 6px;
            text-align: center;
        }

        .subtitle {
            color: var(--muted);
            font-size: 14px;
            margin-bottom: 32px;
            text-align: center;
            line-height: 1.5;
        }

        /* Form */
        form {
            display: flex;
            flex-direction: column;
        }

        label {
            font-size: 13px;
            font-weight: 500;
            color: var(--muted);
            margin-bottom: 8px;
        }

        input[type="email"] {
            width: 100%;
            padding: 14px 16px;
            margin-bottom: 24px;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.04);
            border: 1px solid var(--glass-border);
            color: var(--text);
            font-size: 14px;
            font-family: inherit;
            outline: none;
            transition: all 0.2s ease;
        }

        input::placeholder {
            color: #6b7280;
        }

        input:hover {
            border-color: rgba(255, 255, 255, 0.15);
        }

        input:focus {
            border-color: var(--blue);
            background: rgba(14, 165, 233, 0.05);
            box-shadow: 0 0 0 3px rgba(14, 165, 233, 0.15);
        }

        /* Links */
        a {
            color: var(--blue);
            text-decoration: none;
            font-size: 13px;
            transition: color 0.2s;
        }

        a:hover {
            color: #38bdf8;
        }

        /* Button */
        .btn-submit {
            width: 100%;
            padding: 14px 24px;
            border-radius: 12px;
            border: none;
            font-size: 15px;
            font-weight: 600;
            font-family: inherit;
            cursor: pointer;
            color: white;
            background: linear-gradient(135deg, var(--blue), var(--blue-deep));
            box-shadow: 0 12px 30px rgba(14, 165, 233, 0.3);
            transition: all 0.2s ease;
            position: relative;
            overflow: hidden;
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 16px 40px rgba(14, 165, 233, 0.4);
        }

        .btn-submit:active {
            transform: translateY(0);
        }

        .btn-submit:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .btn-submit.loading {
            color: transparent;
        }

        .btn-submit.loading::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            margin: -10px 0 0 -10px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        .btn-submit.success {
            background: var(--green);
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Messages */
        .message {
            padding: 14px 16px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .message.error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #f87171;
        }

        .message.success {
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.3);
            color: #34d399;
        }

        /* Footer */
        .footer {
            display: block;
            margin-top: 28px;
            text-align: center;
            font-size: 14px;
            color: var(--muted);
        }

        /* Back link */
        .back-link {
            position: fixed;
            top: 28px;
            left: 28px;
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--muted);
            font-size: 14px;
            text-decoration: none;
            transition: color 0.2s;
            z-index: 10;
        }

        .back-link:hover {
            color: var(--text);
        }

        .back-link svg {
            width: 18px;
            height: 18px;
        }

        /* Icon */
        .icon-container {
            width: 64px;
            height: 64px;
            margin: 0 auto 20px;
            background: rgba(14, 165, 233, 0.1);
            border: 1px solid rgba(14, 165, 233, 0.2);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .icon-container svg {
            width: 28px;
            height: 28px;
            color: var(--blue);
        }

        /* Responsive */
        @media (max-width: 480px) {
            .card {
                padding: 32px 24px;
            }

            .back-link {
                top: 16px;
                left: 16px;
            }
        }
    </style>
</head>
<body>
    <!-- Fallback background image -->
    <img src="assets/world.png" alt="" class="bg-image">

    <!-- Overlay -->
    <div class="bg-overlay"></div>

    <!-- Back link -->
    <a href="/login" class="back-link">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M19 12H5M12 19l-7-7 7-7"/>
        </svg>
        Back to Login
    </a>

    <!-- Main content -->
    <main class="page-wrapper">
        <section class="card">
            <div class="icon-container">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
                    <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
                </svg>
            </div>

            <h1>Forgot Password?</h1>
            <p class="subtitle">No worries! Enter your email and we'll send you a link to reset your password.</p>

            <form id="forgotForm">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="you@institution.com" required>

                <div id="errorMsg" class="message error"></div>
                <div id="successMsg" class="message success"></div>

                <button type="submit" class="btn-submit" id="submitBtn">Send Reset Link</button>
            </form>

            <span class="footer">
                Remember your password? <a href="/login">Sign in</a>
            </span>
        </section>
    </main>

    <script>
        const API_URL = 'https://cot-pulse-backend-production.up.railway.app';

        document.getElementById('forgotForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const button = document.getElementById('submitBtn');
            const errorMsg = document.getElementById('errorMsg');
            const successMsg = document.getElementById('successMsg');
            const email = document.getElementById('email').value.trim();

            // Hide previous messages
            errorMsg.style.display = 'none';
            successMsg.style.display = 'none';

            button.disabled = true;
            button.classList.add('loading');

            try {
                const response = await fetch(`${API_URL}/api/auth/forgot-password`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email })
                });

                const data = await response.json();

                button.classList.remove('loading');

                if (data.success) {
                    button.classList.add('success');
                    button.textContent = 'Email Sent!';
                    successMsg.textContent = 'If an account exists with this email, you will receive a password reset link. Please check your inbox.';
                    successMsg.style.display = 'block';

                    // Disable form to prevent multiple submissions
                    document.getElementById('email').disabled = true;
                } else {
                    throw new Error(data.error || 'Failed to send reset email');
                }
            } catch (error) {
                button.classList.remove('loading');
                button.disabled = false;

                // Still show success message for security (don't reveal if email exists)
                successMsg.textContent = 'If an account exists with this email, you will receive a password reset link. Please check your inbox.';
                successMsg.style.display = 'block';
                button.classList.add('success');
                button.textContent = 'Email Sent!';
                document.getElementById('email').disabled = true;
            }
        });
    </script>
</body>
</html>
